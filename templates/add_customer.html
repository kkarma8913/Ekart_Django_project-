{% extends 'base.html' %}


{% block scroll_img %}
    
{% endblock scroll_img %}


{% block body %}

<h1>Customer registartion Form</h1>
<hr>


<div class="w-50 bg-info p-3 m-3" >
<form action="" method="POST" class="form-control">
    {% csrf_token %}


    <label for="" class="form-label">Name</label>
    <input type="text" name="name" value="{{data.name}}" class="form-control">

    <label for="" class="form-label">Mobile No</label>
    <input type="text" name="mobile_no" value="{{data.mobile_no}}" class="form-control">

    <label for="" class="form-label">Email</label>
    <input type="email" name="email" value="{{data.email}}" class="form-control">

    <label for="" class="form-label">Gender</label>
    <select name="gen" id="" class="form-select">
        <option value="{{data.gender}}" disabled>{{data.gender}}</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    
    <label for="" class="form-label" >Age</label>
    <input type="number" name="age" value="{{data.age}}" class="form-control">

    <input type="hidden" value="{{data.id}}" name="id">

    <input type="submit" value="submit" class="btn btn-primary mt-2 mb-2">

</form>
</div>
    
{% endblock body %}
