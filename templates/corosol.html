{% load static %}

<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="{% url 'show_products' 2 %}"
        ><img
          src="{% static 'img/cloths.jpg' %}"
          height="400"
          width="100%"
          alt="..."
      /></a>
    </div>
    <div class="carousel-item">
      <a href="{% url 'show_products' 1 %}">
        <img
          src="{% static 'img/electronics.jpg' %}"
          height="400"
          width="100%"
          alt="..."
      /></a>
    </div>
    <div class="carousel-item">
      <a href="{% url 'show_products' 3 %}"
        ><img
          src="{% static 'img/mobile.jpg' %}"
          height="400"
          width="100%"
          alt="..."
        />
      </a>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
